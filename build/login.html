<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Notes | Login</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
  <!-- Контейнер приложения -->
  <div class="app-container container-fluid flex-centered">
    <!-- Обертка формы -->
    <div class="app__login-wrapper">
      <!-- Log-In Форма -->

      <!-- TODO: Поменять GET на POST, когда верстка будет завершена -->
      <form action="index.html" method="GET" class="d-flex flex-column">
        <h1 class="text-center">Авторизация</h1>

        <input type="email" name="email" id="email" class="form-control form-input" placeholder="Ваш E-mail"
          autocomplete="off">
        <input type="password" name="password" id="password" class="form-control form-input" placeholder="Ваш пароль"
          autocomplete="off">

        <button type="submit" class="px-5 align-self-center form-control"><span>Войти</span></button>
        <!-- TODO: Здесь необходимо разместить ссылку на страницу регистрации -->
        <p class="text-center text-muted">Вы также можете зарегистрироваться<br><a href="reg.html">здесь</a>
        </p>
      </form>
      <!-- Log-In Форма end -->
    </div>
    <!-- Обертка формы end -->
  </div>
  <!-- Контейнер приложения end -->
</body>

</html>
